<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
            <a href="#" class="logo">To-Do App</a>
    </header>
    <div class="container">
        <div class="to-do">
            <h2>To-Do <img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="What to do?">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
        <div class="in-progress">
            <h2>In Progress</h2>
            <ul id="inprogress-list">
                <li class="ok">Okay</li>
            </ul>
        </div>
        <div class="done">
            <h2>Done</h2>
            <ul id="done-list">
                <li class="ok">Okay</li>
            </ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
